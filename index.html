<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension & Maps Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="lang-switcher">
        <button onclick="changeLanguage('es')" class="lang-btn active" id="btn-es">ES</button>
        <button onclick="changeLanguage('en')" class="lang-btn" id="btn-en">EN</button>
        <button onclick="changeLanguage('it')" class="lang-btn" id="btn-it">IT</button>
    </div>

    <div class="card">
        <h1 id="lbl_title">Ascension Calculator</h1>
        <div class="subtitle" id="lbl_subtitle">Mythic Hero Calculator</div>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('tower', this)" id="btn_mode_tower">Ascension Tower</button>
            <button class="mode-btn" onclick="setMode('maps', this)" id="btn_mode_maps">Campaign Maps</button>
        </div>

        <div class="control-group" id="groupMapSelect" style="display: none;">
            <label id="lbl_select_map">Selecciona Mapa</label>
            <select id="mapSelect" onchange="onMapChange()"></select>
        </div>

        <div class="control-group">
            <label id="lbl_boss">Monstruo / Jefe</label>
            <select id="monsterSelect" onchange="updateUI()"></select>
        </div>

        <div class="control-group">
            <div class="rank-badge" id="rankBadge">E</div>
            <div class="rank-sub" id="rankName">M+</div>
            
            <div class="slider-wrapper">
                <input type="range" id="rankSlider" min="0" max="8" step="1" value="0" oninput="updateUI()">
                <div class="rank-labels">
                    <span>E</span><span>D</span><span>C</span><span>B</span><span>A</span>
                    <span>S</span><span>SS</span><span>G</span><span>N</span>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label id="lbl_hp">Vida (HP)</label>
            <input type="text" id="bossHP" readonly style="color:#aaa; cursor:not-allowed; font-weight:bold;">
        </div>

        <hr style="border:0; border-top:1px solid #334155; margin: 25px 0;">

        <div class="control-group">
            <label id="lbl_dmg">Tu Daño Estimado</label>
            <input type="text" id="userDmg" placeholder="E51...">
        </div>
        <div class="control-group">
            <label id="lbl_time">Tiempo por Ronda (Segundos)</label>
            <input type="number" id="timeRound" value="25">
        </div>

        <div class="control-group">
            <label id="lbl_target">Objetivo de Cálculo</label>
            <div class="target-selector">
                <button class="target-btn active" onclick="setTarget(0.01, this)" id="btn_target_1">1% (Reward)</button>
                <button class="target-btn" onclick="setTarget(1, this)" id="btn_target_100">100% (Kill)</button>
            </div>
        </div>

        <button class="btn-calc" onclick="calculate()" id="btn_calc">Calcular</button>

        <div class="results-box" id="results">
            <div class="res-item">
                <span id="res_lbl_goal">Daño Objetivo:</span>
                <span class="res-value" id="out1Pct">0</span>
            </div>
            <div class="res-item">
                <span id="res_lbl_rounds">Rondas necesarias:</span>
                <span class="res-value" id="outRounds">0</span>
            </div>
            <div class="res-item">
                <span id="res_lbl_time">Tiempo estimado:</span>
                <span class="res-value time-val" id="outTime">0m 0s</span>
            </div>
        </div>
    </div>

    <div class="details-container">
        <button class="toggle-btn" onclick="toggleTable()" id="btn_toggle_table">Mostrar Tabla de Datos ▼</button>
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th id="th_col1">Rango</th>
                    <th id="th_col2">Vida (HP)</th>
                    <th id="th_col3">Info</th>
                    <th id="th_col4">Extra</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="monsters.js"></script>
    <script src="script.js"></script>
</body>
</html>
